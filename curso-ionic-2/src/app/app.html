<ion-menu [content]="mycontent">
  <ion-toolbar>
      <ion-title>Menu Principal</ion-title>
  </ion-toolbar>
   <ion-content>
    <ion-list>
       <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
             <ion-icon item-left [name]="p.icon"></ion-icon>           
         {{p.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #mycontent [root]="rootPage"></ion-nav>
